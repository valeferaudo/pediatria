<div class="background-modal" [class.hidden]="hiddenModal">
    <div class="modal  show animated fadeIn fast" id="exampleModal" tabindex="-1" role="dialog"  
        aria-labelledby="exampleModalLabel1" aria-hidden="true" 
        style="overflow-y:auto; display: block; background-color: rgba(0, 0, 0, 0.5);" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title font-bold" id="exampleModalLabel">Crear ciudad</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closedModal()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <p>Complete los datos de la ciudad.</p>
              <form [formGroup]="cityForm">
                <div class="form-group">
                  <label for="name"
                  ><strong>Nombre</strong
                  ><span class="font-13 text-muted"></span
                ></label>
                  <input type="text" class="form-control" id="name" formControlName="name" [class.is-invalid]="getFieldValid('name')">
                  <p class="text-danger" *ngIf="getFieldValid('name')">
                    *Ingrese el <strong>nombre</strong>.
                  </p>
                </div>
                <div class="form-group"
                  [class.has-danger]="getFieldValid('state')"
                >
                  <label for=""
                    ><strong>Provincia</strong
                    ><span class="font-13 text-muted"></span
                  ></label>
                  <select class="form-select" aria-label="Default select example" formControlName="state" [class.form-select-danger]="getFieldValid('state')"> 
                    <option selected [ngValue]="null" hidden>Seleccione</option>
                    <option [value]="item.id" *ngFor="let item of stateCombo">{{item.text}}</option>
                </select>
                  <div
                    class="form-control-feedback"
                    *ngIf="getFieldValid('state')"
                  >
                    *Ingrese una provinca
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-info" (click)="createPatient()">Crear</button>
              <button type="button" class="btn btn-danger"  (click)="closedModal()">Cancelar</button>
            </div>
          </div>
        </div>
    </div>
</div>

<app-line-loader></app-line-loader>
