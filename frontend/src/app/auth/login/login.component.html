<section class="vh-100" style="background-color: #9a616d">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" /> -->
              <img
                src="../../../assets/img/login/login-lateral.jpg"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                <form [formGroup]="loginForm" (submit)="login()">
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i
                      class="fas fa-solid fa-stethoscope fa-2x"
                      style="color: #9a616d"
                    ></i>
                    <span class="h2 fw-bold mb-0"
                      >Grupo Médico San Vicente</span
                    >
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Ingresá con tu cuenta
                  </h5>

                  <div class="form-outline mb-4">
                    <label class="font-bold">Email</label>
                    <input
                      class="form-control"
                      type="text"
                      placeholder=""
                      formControlName="email"
                      [class.is-invalid]="getFieldValid('email')"
                    />
                    <small *ngIf="getFieldValid('email')" class="text-danger">
                      *Ingrese el <strong>email</strong>.
                    </small>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="font-bold">Contraseña</label>
                    <div class="input-group">
                      <input
                        class="form-control"
                        [type]="passwordIsVisible ? 'text' : 'password'"
                        placeholder=""
                        formControlName="password"
                        [class.is-invalid]="getFieldValid('password')"
                      />
                      <!-- <i class="fa fa-eye-slash" aria-hidden="true"></i> -->
                      <div
                        class="input-group-addon pointer"
                        (click)="showPassword()"
                      >
                        <i
                          [ngClass]="
                            passwordIsVisible ? 'fa fa-eye-slash' : 'fa fa-eye'
                          "
                        ></i>
                      </div>
                    </div>
                    <small
                      *ngIf="getFieldValid('password')"
                      class="text-danger"
                    >
                      *Ingrese la <strong>contraseña</strong>.
                    </small>
                  </div>

                  <div class="pt-1 mb-4 text-center">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">
                      Ingresar
                    </button>
                  </div>

                  <a class="small text-muted" href="#!"
                    >¿Olvidó la contraseña?</a
                  >
                  <p class="mb-5 pb-lg-2" style="color: #393f81">
                    ¿No tienes cuenta?
                    <a href="#!" style="color: #393f81">Registrate</a>
                  </p>
                  <a href="#!" class="small text-muted">Terminos.</a>
                  <a href="#!" class="small text-muted"
                    >Política de privacidad</a
                  >
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
